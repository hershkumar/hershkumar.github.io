{{ partial "header.html" . }}
{{ if .Param "math" }}
    {{ partialCached "math.html" . }}
  {{ end }}
<h1>{{ .Title }}</h1>

<ul class="terms">
  {{ range .Pages }}
  <li>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a> ({{ len .Pages }})
  </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
